<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form role="form" th:action="@{/member/new}" th:object="${memberDto}" method="post">
        <div class="form-group">
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">a</p>
        </div>
        <div class="form-group">
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">a</p>
        </div>

        <button type="submit">가입</button>
    </form>

</body>
</html>
